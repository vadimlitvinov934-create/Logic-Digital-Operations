<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход | LDO Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Manrope', sans-serif; background: #f8fafc; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); width: 100%; max-width: 400px; }
        h2 { text-align: center; margin-bottom: 20px; color: #0f172a; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; }
        
        .btn { width: 100%; padding: 12px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.3s; margin-bottom: 10px; }
        .btn-primary { background: #0f172a; color: white; }
        .btn-primary:hover { background: #334155; }
        
        /* Кнопка Google */
        .btn-google { 
            background: white; color: #444; border: 1px solid #cbd5e1; 
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-google:hover { background: #f1f5f9; }
        .google-icon { width: 18px; height: 18px; }

        .divider { text-align: center; margin: 15px 0; color: #94a3b8; font-size: 0.8rem; }
        .links { text-align: center; margin-top: 15px; font-size: 0.9rem; }
        .links a { color: #2563eb; text-decoration: none; }
        .alert { padding: 10px; background: #fee2e2; color: #991b1b; border-radius: 6px; margin-bottom: 15px; text-align: center; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2>LDO Admin Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Обычный вход (пароль) -->
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit" class="btn btn-primary">Войти с паролем</button>
        </form>

        <div class="divider">ИЛИ</div>

        <!-- Кнопка Google (id="googleBtn" важен!) -->
        <button id="googleBtn" class="btn btn-google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="google-icon" alt="G">
            Войти через Google
        </button>

        <div class="links">
            <a href="/register">Регистрация (Email)</a>
        </div>
    </div>

    <!-- FIREBASE MODULE SCRIPT -->
    <script type="module">
        // 1. Импорты (Используем твой URL)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // 2. Твой конфиг
        const firebaseConfig = {
            apiKey: "AIzaSyA1luUtZpTBis61nfNmluAFulH6jiYfNiE",
            authDomain: "ldo-project-de809.firebaseapp.com",
            projectId: "ldo-project-de809",
            storageBucket: "ldo-project-de809.firebasestorage.app",
            messagingSenderId: "824905447370",
            appId: "1:824905447370:web:22d046fb6f02e8e8ec0133",
            measurementId: "G-33G8DFEKXP"
        };

        // 3. Инициализация
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // 4. Логика кнопки (находим кнопку по ID и вешаем событие)
        const googleBtn = document.getElementById('googleBtn');
        
        googleBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    // Получаем токен
                    user.getIdToken().then((idToken) => {
                        // Отправляем на Flask
                        fetch('/google_auth', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                idToken: idToken,
                                email: user.email 
                            })
                        }).then(response => {
                            if (response.ok) {
                                window.location.href = "/vadimadmin";
                            } else {
                                alert("Ошибка на сервере");
                            }
                        });
                    });
                }).catch((error) => {
                    console.error("Ошибка:", error);
                    alert("Ошибка входа: " + error.message);
                });
        });
    </script>

</body>
</html>
