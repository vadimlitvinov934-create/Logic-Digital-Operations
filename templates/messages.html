<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LDO Admin | Заявки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #f0f4f8; }
        .navbar { background: linear-gradient(90deg, #4F46E5, #9333EA) !important; }
        .req-card { transition: all 0.2s; border-left: 5px solid transparent; }
        .req-unread { border-left-color: #F43F5E; background-color: #fff5f5; }
        .req-read { border-left-color: #10B981; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary px-4 mb-4">
        <a class="navbar-brand" href="#">LDO Admin Panel</a>
        <div>
            <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm me-2">На сайт</a>
            <a href="{{ url_for('logout') }}" class="btn btn-light btn-sm">Выйти</a>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Входящие заявки</h3>
            <span class="badge bg-secondary">{{ requests|length }} всего</span>
        </div>

        {% if requests %}
            <div class="row">
            {% for req in requests %}
                <div class="col-12 mb-3">
                    <div class="card shadow-sm req-card {% if not req.is_read %}req-unread{% else %}req-read{% endif %}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <h5 class="card-title">{{ req.name }}</h5>
                                <small class="text-muted">{{ req.date.strftime('%Y-%m-%d %H:%M') }}</small>
                            </div>
                            <h6 class="card-subtitle mb-2 text-primary">{{ req.contact }}</h6>
                            <p class="card-text bg-light p-2 rounded">{{ req.message }}</p>
                            
                            <div class="d-flex gap-2">
                                <form action="{{ url_for('toggle_read', req_id=req.id) }}" method="POST">
                                    <button class="btn btn-sm {% if req.is_read %}btn-outline-secondary{% else %}btn-success{% endif %}">
                                        <i class="fas fa-check"></i> {% if req.is_read %}Отметить как новое{% else %}Прочитано{% endif %}
                                    </button>
                                </form>
                                <form action="{{ url_for('delete_request', req_id=req.id) }}" method="POST" onsubmit="return confirm('Удалить?')">
                                    <button class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info text-center">Заявок пока нет.</div>
        {% endif %}
    </div>
</body>
</html>
